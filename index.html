<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Guessing Game</h1>
    <div id="playerInput">
        <label for="playerName">Enter your name: </label>
        <input type="text" id="playerName" placeholder="Your Name">
        <button onclick="savePlayerName()">Start Game</button>
    </div>
    <div id="gameContainer" class="hidden">
        <p id="message">Guess the correct color!</p>
        <p id="timer">Time Left: <span id="time">30</span>s</p>
        <div id="colorBox" class="color-box"></div>
        <div class="buttons-container" id="colorButtons"></div>
        <p>Score: <span id="score">0</span></p>
        <button onclick="startNewGame()">New Game</button>
        <button onclick="showHighScores()">Show High Scores</button>git add README.md
        <ul id="highScores"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
